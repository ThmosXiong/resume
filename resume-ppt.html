<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大风 - 个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Text", "SF Pro Icons", "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .profile {
            flex: 1;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 1.5rem;
            color: #86868b;
            margin-bottom: 20px;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007AFF;
            box-shadow: 0 0 20px rgba(0,122,255,0.2);
        }

        .slogan {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .timeline {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .timeline-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 20px 0;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e5e5;
        }

        .timeline-item {
            position: relative;
            text-align: center;
            z-index: 1;
            background: white;
            padding: 0 20px;
        }

        .timeline-item h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .timeline-item p {
            color: #86868b;
            font-size: 0.875rem;
        }

        .skills {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .skill-item {
            background: #f5f5f7;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            color: #1d1d1f;
        }

        .interests, .cooperation {
            margin-bottom: 30px;
        }

        .text-content {
            color: #86868b;
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column-reverse;
                text-align: center;
            }

            .avatar {
                margin-bottom: 30px;
            }

            .name {
                font-size: 2.5rem;
            }

            .slogan {
                font-size: 1.5rem;
                text-align: center;
            }

            .timeline-container {
                flex-direction: column;
                gap: 20px;
            }

            .timeline-container::before {
                display: none;
            }

            .skills {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <h1 class="name">大风</h1>
                <div class="title">AI应用创业者 / 10年IT从业经验</div>
            </div>
            <img src="avatar.jpg" alt="个人头像" class="avatar">
        </div>

        <div class="slogan">
            用科技创新<br>
            连接未来商业价值
        </div>

        <div class="timeline">
            <h2 class="section-title">专业发展</h2>
            <div class="timeline-container">
                <div class="timeline-item">
                    <h3>Web开发</h3>
                    <p>Phase 1</p>
                </div>
                <div class="timeline-item">
                    <h3>数据开发</h3>
                    <p>Phase 2</p>
                </div>
                <div class="timeline-item">
                    <h3>AI应用开发</h3>
                    <p>Phase 3</p>
                </div>
            </div>
        </div>

        <div class="skills-section">
            <h2 class="section-title">专业技能</h2>
            <div class="skills">
                <div class="skill-item">AI应用开发</div>
                <div class="skill-item">全栈开发</div>
                <div class="skill-item">数据工程</div>
            </div>
        </div>

        <div class="interests">
            <h2 class="section-title">个人兴趣</h2>
            <p class="text-content">历史文学 • 诗歌阅读 • 围棋象棋 • 掼蛋</p>
        </div>

        <div class="cooperation">
            <h2 class="section-title">寻求合作</h2>
            <p class="text-content">AI技术指导 • 垂直行业落地 • 创新项目合作</p>
        </div>
    </div>
</body>
</html>
